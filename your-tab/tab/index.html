<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Your Tab</title>
    <link rel="stylesheet" href="../public/style.css">

    <script src="../public/tailwind.js"></script>
    <script src="../public/tailwind.config.js"></script>
    <script defer src="../public/lightweight-charts.js"></script>
    <script defer src="script.js"></script>
</head>

<body class="bg-background text-text font-body">
    <button id="settings-open" class="fixed bottom-0 left-0 p-5 z-40">
        <img width="30px" class="fill-white text-white" src="../public/assets/settings-gears-svgrepo-com.svg" alt="">
    </button>

    <main class="flex hidden flex-col items-center justify-center gap-4 h-screen w-screen fixed left-0 top-0 pb-8 z-30 w-full" id="settings-container">
        <h2 class="text-2xl font-bold mt-8">
            Settings
        </h2>

        <div class="bg-highlight p-3 border border-border rounded-md flex justify-center w-full h-full container">
            <ul class="flex flex-col gap-4 w-full">
                <li class="flex items-center gap-2">
                    Settings icon only on hover: <input type="checkbox" id="settings-icon-hover">
                </li>
                <li class="h-full flex flex-col">
                    <h3 class="text-xl font-bold">
                        Configuration
                    </h3>
                    <select name="" id="config-select" class="w-full mt-2 bg-background border border-border rounded-md p-2">
                    </select>
                    <div class="flex gap-2 mt-2 text-xs">
                        <input id="config-name" type="text" class="w-full bg-background border border-border rounded-md p-1"
                            placeholder="Name" value="Default">
                        <button id="config-save" class="bg-background p-1 border border-border rounded-md whitespace-nowrap">
                            Save / Update
                        </button>
                        <button id="config-delete" class="bg-background p-1 border border-border rounded-md">
                            Delete
                        </button>
                    </div>
                    <textarea name="" id="config" class="w-full min-w-96 mt-2 h-full bg-background border border-border rounded-md p-2"></textarea>
                </li>
            </ul>
        </div>
    </main>

    <main id="content" class="">
        
    </main>
</body>

</html>
